pool:
  name: '$(azure_pool_name)'
  demands: 
    - Agent.ComputerName -equals azr4908devweb01 # should be removed once we have more agents for building .net core 3

trigger:
  batch: false
  branches:
    include:
    - develop
    - master
    - releases/*
    - hotfixes/*
    - sprintreleases/*
  paths:
    include: 
    - EHC.API/*
    - EHC.API.Tests/*    

resources:
  repositories:
  - repository: templates
    type: git
    name: 'es-TLM-FMP-Infrastructure'
    ref: refs/heads/develop

variables:
- group: 'Mateo2 microservice'
- group: 'Mateo2 Build common'
- name: build.configuration
  value: release

steps:
- template: 'templates/azure-pipelines-steps.yml@templates'
  parameters:
    projectname: 'EHC.API'
    imagename: 'ehc.api'
    NamespaceName: 'TLM.EHC.API'
    RepositoryFolder: 'ehc.api'
    